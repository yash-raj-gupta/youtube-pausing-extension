<!DOCTYPE html>
<html>
<head>
    <title>Pause Video on Tab Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 14px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Pause Video on Tab Change</h1>
    <p>This extension pauses video playback when you leave a tab and resumes it when you return.</p>
    <div class="status" id="status">Status: Active</div>
    <a href="#" class="button" id="toggleButton">Disable</a>
    <script src="popup.js"></script>
</body>
</html>
